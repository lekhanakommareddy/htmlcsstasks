<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="task12.css">
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Registration Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <label class="radio-button">
                            <input type="radio" name="gender" value="male">
                            Male
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="gender" value="other">
                            Other
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language" required>
                        <option value="" disabled selected>Choose your language</option>
                        <option value="english">English</option>
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                        <option value="french">French</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
                <div class="form-group">
                    <label for="about">About:</label>
                    <textarea id="about" name="about" rows="4">Write about yourself</textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
