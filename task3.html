<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the container div */
  .container {
    background-color: lightgrey;
    border: 1px solid #000; /* Black border */
    padding: 20px;
    text-align: left; /* Align contents to the left */
  }
</style>
</head>
<body>

<div class="container">
  <p>Click any of the following links:</p>
  <a href="https://www.example.com" target="_blank">Opens in new</a>
  | <!-- Vertical bar separator -->
  <a href="https://www.example.com">Opens in Self</a>
  | <!-- Vertical bar separator -->
  <a href="https://www.example.com" target="_parent">Opens in parent</a>
  | <!-- Vertical bar separator -->
  <a href="https://www.example.com" target="_blank">Opens in body</a>
  | <!-- Vertical bar separator -->
  <a href="mailto:youremail@example.com">Open Email</a>
</div>

</body>
</html>
