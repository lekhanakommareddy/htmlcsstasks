<!DOCTYPE html>
<html>
<head>
</head>
<body>

<form>
  <table>
    <tr>
      <td>
        <pre style="font-family: Arial, sans-serif;">Full Name:        </pre>
      </td>
      <td>
        <input type="text" id="full-name" name="full-name" value="Vincent Maverick Durano">
      </td>
    </tr>
    <tr>
      <td>
        <pre style="font-family: Arial, sans-serif;">Username:         </pre>
      </td>
      <td>
        <input type="text" id="username" name="username" value="Vinz">
      </td>
    </tr>
    <tr>
      <td>
        <pre style="font-family: Arial, sans-serif;">Password:         </pre>
      </td>
      <td>
        <input type="password" id="password" name="password" value="12345678">
      </td>
    </tr>
    <tr>
      <td>
        <pre style="font-family: Arial, sans-serif;">Re Password:      </pre>
      </td>
      <td>
        <input type="password" id="re-password" name="re-password" value="12345678">
      </td>
    </tr>
    <tr>
      <td>
        <pre style="font-family: Arial, sans-serif;">Address:          </pre>
      </td>
      <td>
        <textarea id="address" name="address">Cebu, Philippines</textarea>
      </td>
    </tr>
    <tr>
      <td>
        <pre style="font-family: Arial, sans-serif;">Gender:           </pre>
      </td>
      <td>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </td>
    </tr>
  </table>

  <br>
  <input type="submit" value="Save">
</form>

</body>
</html>
