<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <table border="1" width="100%"cellpadding="2" cellspacing="0" >
        <caption style="color:blue;"><h1><b>Registration form</b></h1></caption> <br>
            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" size="200%" name="first_name" required></td>
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" size="200%" name="last_name" required></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" size="200%" name="email" required></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" size="200%" name="password" required></td>
            </tr>
            <tr>
                <td><b>Re-enter Password</b></td>
                <td><input type="password" size="200%" name="confirm_password" required></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male <br>
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td><b>Age:</b></td>
                <td><input type="int" size="200%" name="age" required></td>
            </tr>
            <tr>
                <td><b>Phone Number</b></td>
                <td><input type="tel" size="200%" name="phone_number" required></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea name="address" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td><b>State</b></td>
                <td><input type="text" size="200%" name="state" required></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>United States</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Languages Known</b></td>
                <td>
                    <input type="checkbox" name="languages[]" value="English"> English
                    <input type="checkbox" name="languages[]" value="Kannada"> Kannada
                    <input type="checkbox" name="languages[]" value="Hindi"> Hindi
                    <input type="checkbox" name="languages[]" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" checked/> 
                        Hereby I declare all the given details are true
                    </label>
                </td>
            </tr>
            <tr>
               <td colspan="2" style="text-align:right;">
              Log in to <a href="https://www.ethnus.com" target="_blank"> Ethnus</a> website
               </td> 
            </tr>
        </table>
        <br>
        <center>
            <input class="a" type="submit" value="Register"/></center>
    </form>
</body>
</html>
